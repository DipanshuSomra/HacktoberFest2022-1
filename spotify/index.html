<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Spotify</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify.img"> Spotify</li>
            <li>Home</li>
            <li>About</li>
            <li>Contact Us</li>
        </ul>
    </nav>


    <div class="container">
        
        <div class="songList">
            <h1>Best of Dipu's Playlist</h1>
            <div class="songListContainer">
                <div class="songItem">
                    <img  alt="1.">
                    <span class = "songName">  Chauffeur  </span>
                    <span class="songListPlay"><span class="timeStamp">03:13 <i id="0" class="far songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="2.">
                    <span class = "songName"> Gangsta - Karan Aujla </span>
                    <span class="songListPlay"><span class="timeStamp">03:16 <i id="1" class="far songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="3.">
                    <span class = "songName"> Levels </span>
                    <span class="songListPlay"><span class="timeStamp">04:16 <i id="2" class="far songItemPlay songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="4.">
                    <span class = "songName"> Gangster - Karma </span>
                    <span class="songListPlay"><span class="timeStamp">02:46 <i id="3" class="far songItemPlay songItemPlay fa-circle-play"></i></span></span>
                </div>

                <div class="songItem">
                    <img  alt="5.">
                    <span class = "songName"> Shoot Da Order </span>
                    <span class="songListPlay"><span class="timeStamp">05:10 <i id="4" class="far songItemPlay songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="6.">
                    <span class = "songName"> Sarkaar </span>
                    <span class="songListPlay"><span class="timeStamp">03:28 <i id="5" class="far songItemPlay songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="7.">
                    <span class = "songName"> 2 Numbari </span>
                    <span class="songListPlay"><span class="timeStamp">03:51 <i id="6" class="far songItemPlay songItemPlay fa-circle-play"></i></span></span>
                </div>

                 
            </div>
        </div>
        <div class="songBanner"></div>
    </div>


    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!--fontawesome icons-->
            <i class="fa-solid fa-2x fa-step-backward" id="previous"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="28px"  alt="playing" id="gif"> <span id="masterSongName">Chauffeur - Diljit Dosanjh</span>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/fd27c0b789.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
